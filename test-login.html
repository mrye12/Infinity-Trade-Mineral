<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST - Infinity Trade Mineral Login</title>
</head>
<body style="margin: 0; padding: 0;">
    <div style="
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
        font-family: Inter, system-ui, sans-serif;
    ">
        <!-- Background Effects -->
        <div style="
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(251,191,36,0.08) 0%, transparent 40%), radial-gradient(circle at 80% 80%, rgba(96,165,250,0.08) 0%, transparent 40%);
            pointer-events: none;
        "></div>

        <!-- Main Container -->
        <div style="
            width: 100%;
            max-width: 380px;
            position: relative;
            z-index: 10;
            margin: 0 1rem;
        ">
            
            <!-- Company Logo -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="
                    display: inline-flex;
                    align-items: center;
                    gap: 0.75rem;
                    margin-bottom: 0.5rem;
                ">
                    <div style="
                        width: 40px;
                        height: 40px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 12px;
                        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
                        box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
                    ">
                        üè¢
                    </div>
                    <h1 style="
                        font-size: 1.125rem;
                        font-weight: 600;
                        color: white;
                        margin: 0;
                    ">
                        Infinity Trade Mineral
                    </h1>
                </div>
            </div>

            <!-- Login Card -->
            <div style="
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(16px);
                border-radius: 16px;
                border: 1px solid rgba(226, 232, 240, 0.8);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
                overflow: hidden;
            ">
                
                <!-- Header -->
                <div style="
                    background: #0f172a;
                    padding: 1.5rem;
                    text-align: center;
                ">
                    <h2 style="
                        font-size: 1rem;
                        font-weight: 600;
                        color: white;
                        margin: 0 0 0.25rem 0;
                    ">
                        Login
                    </h2>
                    <p style="
                        font-size: 0.875rem;
                        color: #94a3b8;
                        margin: 0;
                    ">
                        Enter your credentials to continue
                    </p>
                </div>

                <!-- Form Content -->
                <div style="padding: 2rem;">
                    <!-- Email Field -->
                    <div style="margin-bottom: 1.5rem;">
                        <label style="
                            font-size: 0.875rem;
                            font-weight: 500;
                            color: #374151;
                            display: block;
                            margin-bottom: 0.5rem;
                        ">
                            Email
                        </label>
                        <div style="position: relative;">
                            <input type="email" placeholder="your.email@company.com" style="
                                width: 100%;
                                height: 44px;
                                padding-left: 40px;
                                padding-right: 12px;
                                border: 1px solid #d1d5db;
                                border-radius: 8px;
                                font-size: 0.875rem;
                                outline: none;
                                box-sizing: border-box;
                            " />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div style="margin-bottom: 1.5rem;">
                        <label style="
                            font-size: 0.875rem;
                            font-weight: 500;
                            color: #374151;
                            display: block;
                            margin-bottom: 0.5rem;
                        ">
                            Password
                        </label>
                        <div style="position: relative;">
                            <input type="password" placeholder="Enter your password" style="
                                width: 100%;
                                height: 44px;
                                padding-left: 40px;
                                padding-right: 40px;
                                border: 1px solid #d1d5db;
                                border-radius: 8px;
                                font-size: 0.875rem;
                                outline: none;
                                box-sizing: border-box;
                            " />
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div style="
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        margin-bottom: 1.5rem;
                    ">
                        <label style="
                            display: flex;
                            align-items: center;
                            gap: 0.5rem;
                            font-size: 0.875rem;
                            font-weight: 400;
                            color: #6b7280;
                        ">
                            <input type="checkbox" />
                            Remember me
                        </label>

                        <a href="#" style="
                            font-size: 0.875rem;
                            color: #d97706;
                            text-decoration: none;
                            font-weight: 500;
                        ">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button style="
                        width: 100%;
                        height: 44px;
                        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
                        color: white;
                        font-weight: 500;
                        border-radius: 8px;
                        border: none;
                        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
                        cursor: pointer;
                        font-size: 0.875rem;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        gap: 0.5rem;
                    ">
                        Sign In
                    </button>

                    <!-- Footer -->
                    <div style="
                        margin-top: 1.5rem;
                        text-align: center;
                        font-size: 0.875rem;
                        color: #6b7280;
                    ">
                        Need access?
                        <a href="#" style="
                            color: #d97706;
                            text-decoration: none;
                            font-weight: 500;
                        ">
                            Contact Administrator
                        </a>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div style="
                text-align: center;
                margin-top: 1.5rem;
            ">
                <p style="
                    font-size: 0.75rem;
                    color: #94a3b8;
                    margin: 0;
                ">
                    ¬© 2024 Infinity Trade Mineral
                </p>
            </div>
        </div>
    </div>

    <script>
        // Test message
        console.log('‚úÖ STATIC HTML TEST LOADED - Inline styles working!');
        
        // Add hover effects
        const button = document.querySelector('button');
        button.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 8px 20px rgba(245, 158, 11, 0.6)';
        });
        button.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 4px 12px rgba(245, 158, 11, 0.4)';
        });
    </script>
</body>
</html>
