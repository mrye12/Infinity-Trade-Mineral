<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST - Infinity Trade Mineral Login</title>
</head>
<body style="margin: 0; padding: 0;">
    <div style="
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
        font-family: Inter, system-ui, sans-serif;
    ">
        <!-- Background Effects -->
        <div style="
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(251,191,36,0.08) 0%, transparent 40%), radial-gradient(circle at 80% 80%, rgba(96,165,250,0.08) 0%, transparent 40%);
            pointer-events: none;
        "></div>

        <!-- Main Container -->
        <div style="
            width: 100%;
            max-width: 380px;
            position: relative;
            z-index: 10;
            margin: 0 1rem;
        ">
            
            <!-- Company Logo -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="
                    display: inline-flex;
                    align-items: center;
                    gap: 0.75rem;
                    margin-bottom: 0.5rem;
                ">
                    <div style="
                        width: 40px;
                        height: 40px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 12px;
                        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
                        box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
                    ">
                        üè¢
                    </div>
                    <h1 style="
                        font-size: 1.125rem;
                        font-weight: 600;
                        color: white;
                        margin: 0;
                    ">
                        Infinity Trade Mineral
                    </h1>
                </div>
            </div>

            <!-- Login Card -->
            <div style="
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(16px);
                border-radius: 16px;
                border: 1px solid rgba(226, 232, 240, 0.8);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
                overflow: hidden;
            ">
                
                <!-- Header -->
                <div style="
                    background: #0f172a;
                    padding: 1.5rem;
                    text-align: center;
                ">
                    <h2 style="
                        font-size: 1rem;
                        font-weight: 600;
                        color: white;
                        margin: 0 0 0.25rem 0;
                    ">
                        TEST LOGIN PAGE
                    </h2>
                    <p style="
                        font-size: 0.875rem;
                        color: #94a3b8;
                        margin: 0;
                    ">
                        This is how it SHOULD look like!
                    </p>
                </div>

                <!-- Form Content -->
                <div style="padding: 2rem;">
                    <div style="
                        background: #f0f9ff;
                        border: 1px solid #0284c7;
                        border-radius: 8px;
                        padding: 1rem;
                        margin-bottom: 1.5rem;
                        text-align: center;
                    ">
                        <h3 style="color: #0284c7; margin: 0 0 0.5rem 0; font-size: 0.875rem;">
                            ‚úÖ INLINE STYLES WORKING!
                        </h3>
                        <p style="color: #0369a1; margin: 0; font-size: 0.75rem;">
                            If you can see this beautiful design, inline styles work perfectly!
                        </p>
                    </div>

                    <!-- Email Field -->
                    <div style="margin-bottom: 1.5rem;">
                        <label style="
                            font-size: 0.875rem;
                            font-weight: 500;
                            color: #374151;
                            display: block;
                            margin-bottom: 0.5rem;
                        ">
                            Email
                        </label>
                        <input type="email" placeholder="your.email@company.com" style="
                            width: 100%;
                            height: 44px;
                            padding-left: 12px;
                            padding-right: 12px;
                            border: 1px solid #d1d5db;
                            border-radius: 8px;
                            font-size: 0.875rem;
                            outline: none;
                            box-sizing: border-box;
                        " />
                    </div>

                    <!-- Password Field -->
                    <div style="margin-bottom: 1.5rem;">
                        <label style="
                            font-size: 0.875rem;
                            font-weight: 500;
                            color: #374151;
                            display: block;
                            margin-bottom: 0.5rem;
                        ">
                            Password
                        </label>
                        <input type="password" placeholder="Enter your password" style="
                            width: 100%;
                            height: 44px;
                            padding-left: 12px;
                            padding-right: 12px;
                            border: 1px solid #d1d5db;
                            border-radius: 8px;
                            font-size: 0.875rem;
                            outline: none;
                            box-sizing: border-box;
                        " />
                    </div>

                    <!-- Login Button -->
                    <button style="
                        width: 100%;
                        height: 44px;
                        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
                        color: white;
                        font-weight: 500;
                        border-radius: 8px;
                        border: none;
                        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
                        cursor: pointer;
                        font-size: 0.875rem;
                    ">
                        TEST BUTTON - INLINE STYLES
                    </button>

                    <!-- Info -->
                    <div style="
                        margin-top: 1.5rem;
                        text-align: center;
                        font-size: 0.75rem;
                        color: #6b7280;
                        background: #fef3c7;
                        padding: 0.75rem;
                        border-radius: 6px;
                        border: 1px solid #f59e0b;
                    ">
                        üìç Compare this with /auth/login page<br/>
                        If they look different, there's a Next.js issue!
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
